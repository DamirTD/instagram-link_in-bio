<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <link rel="stylesheet" href="index.css">

    <script>
        setTimeout(() => {
            const main = document.querySelector('main')
            main.style.opacity = 1
            main.style.filter = 'blur(0px)'
        }, 1000)
    </script>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="./images/video.mp4" type="video/mp4; codecs=hvc1">
        <source src="./images/video copy.webm" type="video/webm; codecs=vp9">
    </video>
    <main>
        <header>
            <img src="/images/ava.jpg" alt="">
            <h1>@_damirtd_</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.instagram.com/_damirtd_/">
                    <img src="/images/instagram-icon.svg" alt="instagram" width="20" />
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://youtube.com">
                    <img src="/images/youtube-icon.svg" alt="youtube" width="20" />
                    Youtube
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/images/info.png" alt="About us" width="20" />
                    О нас
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/images/cart.png" alt="Buy" width="20" />
                    Купить товар
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
